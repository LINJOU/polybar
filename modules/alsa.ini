[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 9
mapped = true
interval = 5

format-volume = <ramp-volume>

label-muted = 󰖁
label-muted-foreground = ${colors.red}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

ramp-volume-0-foreground = ${colors.fg}
ramp-volume-1-foreground = ${colors.blue}
ramp-volume-2-foreground = ${colors.aqua}

ramp-headphones-0 = 
ramp-headphones-1 = 
ramp-headphones-0-foreground = ${colors.fg}
ramp-headphones-1-foreground = ${colors.fg}
